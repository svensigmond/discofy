<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Discofy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
        <link rel="stylesheet" href="./dist/css/main.css" />
    </head>
    <body>
        <div id="js-discofy">
            <h1>Discofy</h1>

            <input type="text" autofocus m-on:keyup.enter="getData" value="edw1n">

            <div>
                <img m-if="{{avatar}}" src="{{avatar}}" alt="{{name}}">
                <span m-if="{{name}}">{{name}}</p></span>
            </div>

            <ul m-if="{{collection.length}}">
                <component-album m-for="album in {{collection}}" album="{{album}}"></component-album>
            </ul>
        </div>

        <script src="//unpkg.com/moonjs"></script>
        <script src="dist/js/bundle.js"></script>
    </body>
</html>
