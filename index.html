<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Discofy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
        <link rel="stylesheet" href="./dist/css/main.css" />
    </head>
    <body>
        <div id="js-discofy">
            <h1>Discofy üêô</h1>

            <input type="text" autofocus m-model="id" m-on:keyup.enter="getData" class="search" autofocus>

            <component-user m-if="{{user.show}}" m-literal:user="{{user}}"></component-user>

            <div class="grid grid--wrap">
                <div class="cell cell--medium-2/3">
                    <div class="grid" m-if={{collection.length}}>
                        <div class="cell cell--1/3">
                            <button m-if="{{pagination.prev}}" m-on:click="paginate('prev')" class="js-prev">Previous</button>
                        </div>
                        <div class="cell cell--1/3">
                            <div class="text-center">
                                <button type="button" m-on:click="sort('added')">Added</button>
                                <button type="button" m-on:click="sort('artist')">Artist</button>
                                <button type="button" m-on:click="sort('title')">Title</button>
                                <button type="button" m-on:click="sort('year')">Year</button>
                            </div>
                        </div>
                        <div class="cell cell--1/3">
                            <div class="text-right">
                               <button m-if="{{pagination.next}}" m-on:click="paginate('next')" class="js-next">Next</button>
                            </div>
                        </div>
                    </div>

                    <div m-if="{{collection.length}}" class="grid grid--wrap grid--content-stretch">
                        <div m-for="album in {{collection}}" class="cell cell--small-1/2">
                            <component-album m-literal:album="{{album}}"></component-album>
                        </div>
                    </div>
                </div>
                <div class="cell cell--medium-1/3" m-if="{{details.show}}">
                    <component-album-details m-literal:details="{{details}}"></component-album>
                </div>
            </div>
        </div>

        <script src="//unpkg.com/moonjs@0.7.1"></script>
        <script src="dist/js/bundle.js"></script>
    </body>
</html>
