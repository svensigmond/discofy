<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Discofy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
        <link rel="stylesheet" href="./dist/css/main.css" />
    </head>
    <body>
        <div id="js-discofy">
            <h1>Discofy</h1>

            <input type="text" autofocus m-on:keyup.enter="getData" value="edw1n">

            <h1 m-show="{{id}}">Results for: {{id}}</h1>
            <img m-show ="{{user.avatar}}" src="{{user.avatar}}">
            <h2 m-show="{{user.name}}">{{user.name}}</h2>

            <ul m-show="{{collection}}">
                <li m-for="album in {{collection}}">
                    {{album.artists}} - {{album.title}} ({{album.year}})
                </li>
            </ul>
        </div>

        <script src="//unpkg.com/moonjs@0.8.0"></script>
        <script src="dist/js/bundle.js"></script>
    </body>
</html>
