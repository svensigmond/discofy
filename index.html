<html>

			</div>
            <nav class="albums__controls" m-if={{pagination.range}}>
                <strong>Showing: {{pagination.range.low}}-{{pagination.range.high}} of {{pagination.items}} releases</strong>
                <h3>Sort on:</h3>
                <button m-if="{{pagination.urls.prev}}" m-on:click="paginate('prev')" class="sort-btn js-prev">Previous</button>
                <button type="button" m-for="option, index in {{sorting.options}}" m-on:click="sort({{option}}, {{index}})" m-literal:class="{{sorting.active}} === {{index}} ? 'sort-btn text-bold' : 'sort-btn'">
                    {{option.sort}}
                    <span m-if="option.order === 'asc'">▴</span>
                    <span m-if="option.order === 'desc'">▾</span>
                </button>
                <button m-if="{{pagination.urls.next}}" m-on:click="paginate('next')" class="sort-btn js-next">Next</button>
            </nav>
			<nav class="albums__navigation">
				<h3>Go to page:</h3>
				<ol>
					<li class="active"><a href="#">a - c</a></li>
					<li><a href="#">d - e</a></li>
					<li><a href="#">f - h</a></li>
					<li><a href="#">i - k</a></li>
					<li><a href="#">l</a></li>
					<li><a href="#">m - n</a></li>
					<li><a href="#">o - q</a></li>
					<li><a href="#">r - s</a></li>
					<li><a href="#">s - v</a></li>
					<li><a href="#">x - z</a></li>
				</ol>
			</nav>

            <component-user m-if="{{user.show}}" m-literal:user="{{user}}"></component-user>

			<div class="search">
				<input type="text" placeholder="search a Discogs user" m-model="id" m-on:keyup.enter="getData">
				<button class="btn--link btn--l btn--icon-only"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M15.62,14.38,10.47,9.23a5,5,0,1,0-1.24,1.24l5.15,5.15ZM3,6.38A3.34,3.34,0,1,1,6.38,9.71,3.34,3.34,0,0,1,3,6.38Z" fill="currentColor"/></svg></button>
			</div>

             <component-album-details m-if="{{details.show}}" m-literal:details="{{details}}"></component-album>
		</div>

        <script src="/dist/js/bundle.js"></script>
		<script src="https://use.typekit.net/gqg3mnn.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
    </body>
</html>
